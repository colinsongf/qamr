
    <html>
 <head>

</head>
<body>


    <script language="javascript">

    var bratLocation = 'http://u.cs.biu.ac.il/~stanovg/brat';
head.js(
    // External libraries
    bratLocation + '/client/lib/jquery.min.js',
    bratLocation + '/client/lib/jquery.svg.min.js',
    bratLocation + '/client/lib/jquery.svgdom.min.js',

    // brat helper modules
    bratLocation + '/client/src/configuration.js',
    bratLocation + '/client/src/util.js',
    bratLocation + '/client/src/annotation_log.js',
    bratLocation + '/client/lib/webfont.js',

    // brat modules
    bratLocation + '/client/src/dispatcher.js',
    bratLocation + '/client/src/url_monitor.js',
    bratLocation + '/client/src/visualizer.js'
    );

    var webFontURLs = [
    bratLocation + '/static/fonts/Astloch-Bold.ttf',
    bratLocation + '/static/fonts/PT_Sans-Caption-Web-Regular.ttf',
    bratLocation + '/static/fonts/Liberation_Sans-Regular.ttf'
    ];


    var collData = {

    entity_types: [ {
            type   : 'Predicate',
            labels : ['Predicate', 'Pr'],
            bgColor: '#7fa2ff',
            borderColor: 'darken'
    },
    {
            type   : 'Argument',
            labels : ['Argument', 'Ar'],
            bgColor: '#ff6a36',
            borderColor: 'darken'
    },
]
    };




    
    var docData_0 = { text: "Often founded by individual pastors , they have little affiliation with historic denominations .",

    entities: [

    ['A6_13', 'Predicate', [[6, 13]]],
['A0_5', 'Predicate', [[0, 5]]],
['A81_94', 'Predicate', [[81, 94]]],
['A17_27', 'Predicate', [[17, 27]]],
['A55_66', 'Predicate', [[55, 66]]],
['A28_35', 'Predicate', [[28, 35]]],
['A72_80', 'Predicate', [[72, 80]]]

    ],

    relations: [

    ['R0', 'How frequently is it founded by pastors?', [['head', 'A6_13'], ['dep', 'A0_5']]],
['R1', 'What kind of denominations are not affiliated?', [['head', 'A6_13'], ['dep', 'A72_80']]],
['R2', 'What kind of denominations are not affiliated?', [['head', 'A6_13'], ['dep', 'A55_66']]],

    ]

     head.ready(function() {
    
        Util.embed(

        'label_0',

        collData,
        // object containing document data
        docData_0,
        // Array containing locations of the visualisation fonts
        webFontURLs
        );
    

});

    <div id="label_0"></div>

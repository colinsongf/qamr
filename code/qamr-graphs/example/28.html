
    <html>
 <head>

</head>
<body>


    <script language="javascript">

    var bratLocation = 'http://u.cs.biu.ac.il/~stanovg/brat';
head.js(
    // External libraries
    bratLocation + '/client/lib/jquery.min.js',
    bratLocation + '/client/lib/jquery.svg.min.js',
    bratLocation + '/client/lib/jquery.svgdom.min.js',

    // brat helper modules
    bratLocation + '/client/src/configuration.js',
    bratLocation + '/client/src/util.js',
    bratLocation + '/client/src/annotation_log.js',
    bratLocation + '/client/lib/webfont.js',

    // brat modules
    bratLocation + '/client/src/dispatcher.js',
    bratLocation + '/client/src/url_monitor.js',
    bratLocation + '/client/src/visualizer.js'
    );

    var webFontURLs = [
    bratLocation + '/static/fonts/Astloch-Bold.ttf',
    bratLocation + '/static/fonts/PT_Sans-Caption-Web-Regular.ttf',
    bratLocation + '/static/fonts/Liberation_Sans-Regular.ttf'
    ];


    var collData = {

    entity_types: [ {
            type   : 'Predicate',
            labels : ['Predicate', 'Pr'],
            bgColor: '#7fa2ff',
            borderColor: 'darken'
    },
    {
            type   : 'Argument',
            labels : ['Argument', 'Ar'],
            bgColor: '#ff6a36',
            borderColor: 'darken'
    },
]
    };




    
    var docData_0 = { text: "Crystallography can be useful for determining molecular geometry when a single crystal of the material is available and the crystal is representative of the sample .",

    entities: [

    ['A0_15', 'Predicate', [[0, 15]]],
['A72_78', 'Predicate', [[72, 78]]],
['A34_45', 'Predicate', [[34, 45]]],
['A79_86', 'Predicate', [[79, 86]]],
['A23_29', 'Predicate', [[23, 29]]]

    ],

    relations: [

    ['R0', 'How many crystals are needed to determine?', [['head', 'A34_45'], ['dep', 'A72_78']]],
['R1', 'How many crystals are needed to determine?', [['head', 'A34_45'], ['dep', 'A79_86']]],
['R2', 'What is useful?', [['head', 'A23_29'], ['dep', 'A0_15']]],
['R3', 'What is crystallography useful for?', [['head', 'A23_29'], ['dep', 'A34_45']]]

    ]
    };

    


     head.ready(function() {
    
        Util.embed(
        // id of the div element where brat should embed the visualisations
        'label_0',

        collData,
        // object containing document data
        docData_0,
        // Array containing locations of the visualisation fonts
        webFontURLs

});
